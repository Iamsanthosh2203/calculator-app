<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-pOQQ9yOaEUVo0Pf/mztwL+Q1xuTn0cT7hLy+bvND9X3Vjn0pAyo+S7VEsF1w8BJZ0mqB+JYgV7/ckr3DN9qHhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="avatar-sk.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Global conatiner -->
    <div id="global" class="h-screen max-h-full flex justify-center items-center bg-slate-700">
        <div id="container" class="p-4 bg-[#22252d] w-full h-full md:w-[70%] md:h-[90%] md:rounded-xl flex items-center justify-around flex-col">
            <nav id="nav" class="p-3 flex justify-evenly items-center w-[50%] h-[8%] md:w-[20%] bg-[#3c4150] rounded-lg my-3">
                <button><i id="sun" class="fa-solid fa-sun hover:text-white"></i></button>
                <button><i id="moon" class="fa-solid fa-moon hover:text-white"></i></button>
            </nav>

            <input type="text" class="p-4 bg-[#3c4150] w-full text-4xl text-white my-3 rounded-lg" id="output" readonly>

            <div id="containerTwo" class="flex-grow p-4 flex flex-col w-full h-auto bg-[#292d36] my-3 rounded-lg justify-between">
                <!-- First Section -->
                <div class="w-full flex justify-between items-center my-1">
                    <button class="buttonClear p-3 bg-[#282829] basis-[20%] rounded-lg text-[#26d7b8] text-4xl">AC</button>

                    <button class="p-3 bg-[#282829] basis-[20%] rounded-lg text-[#26d7b8] text-4xl"><sup>+</sup>/<sub>-</sub></button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-[#26d7b8] text-4xl" value="%">%</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-[#ec6666] text-4xl" value="/">/</button>
                </div>

                <!-- Second Section -->

                <div class="w-full flex justify-between my-1">
                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="7">7</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="8">8</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="9">9</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-[#ec6666] text-4xl" value="*">X</button>
                </div>

                <!-- Third Section-->

                <div class="w-full flex justify-between my-1">
                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="4">4</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="5">5</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="6">6</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-[#ec6666] text-4xl" value="-">-</button>
                </div>

                <!-- Fourth Section -->

                <div class="w-full flex justify-between my-1">
                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="1">1</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="2">2</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="3">3</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-[#ec6666] text-4xl" value="+">+</button>
                </div>

                <!-- Fifth Section -->

                <div class="w-full flex justify-between my-1">
                    <button class="buttonClear p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl"><i class="fa-solid fa-refresh"></i></button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value="0">0</button>

                    <button class="button p-3 bg-[#282829] basis-[20%] rounded-lg text-white text-4xl" value=".">.</button>

                    <button id="calc" class="cal-button p-3 bg-[#282829] basis-[20%] rounded-lg text-[#ec6666] text-4xl" value="=">=</button>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
  </body>
</html>
